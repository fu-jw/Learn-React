<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn React</title>
</head>
<body>
  
  <div id="root"></div>

  <script src="./lib/react.js"></script>
  <script src="./lib/react_dom.js"></script>
  <script src="./lib/babel.js"></script>

  <script type="text/babel">
    // 1.定义App根组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          title: "hello",
          imgURL: "https://image.fu-jw.com/img/2023/07/09/64aa867e96cb5.webp",
          href: "https://www.baidu.com",
    
          isActive: true,
          objStyle: {color: "red", fontSize: "30px"}
        }
      }
    
      render() {
        const { title, imgURL, href, isActive, objStyle } = this.state
    
        // 需求: isActive: true -> active
        // 1.class绑定的写法一: 字符串的拼接
        const className = `abc cba ${isActive ? 'active': ''}`
        // 2.class绑定的写法二: 将所有的class放到数组中
        const classList = ["abc", "cba"]
        if (isActive) classList.push("active")
        // 3.class绑定的写法三: 第三方库classnames -> npm install classnames
    
        return (
          <div>
            { /* 1.基本属性绑定 */ }
            <h2 title={title}>大中国</h2>
            <img src={imgURL} alt=""/>
            <a href={href}>百度一下</a>
            
            { /* 2.绑定class属性: 最好使用className */ }
            <h2 className={className}>我们都有一个家</h2>
            <h2 className={classList.join(" ")}>名字叫中国</h2>
            
            { /* 3.绑定style属性: 绑定对象类型 */ }
            <h2 style={{color: "red", fontSize: "30px"}}>兄弟姐妹都很多</h2>
            <h2 style={objStyle}>景色也不错</h2>
          </div>
        )
      }
    }
    
    // 2.创建root并且渲染App组件
    const root = ReactDOM.createRoot(document.querySelector("#root"))
    root.render(<App/>)
  </script>

</body>
</html>
