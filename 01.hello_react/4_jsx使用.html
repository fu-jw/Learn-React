<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn React</title>
</head>
<body>
  
  <div id="root"></div>

  <script src="./lib/react.js"></script>
  <script src="./lib/react_dom.js"></script>
  <script src="./lib/babel.js"></script>

  <script type="text/babel">
    // 1.定义根组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          message: "Hello World",
          count: 100,
          names: ["Tom", "Jerry", "Spike"],
          friend:{
            name:"Tom",
            age:18
          }
        }
      }

      render() {
        const { message,count,names } = this.state
        const { friend } = this.state
        return (
          <div>
            {/* 这是注释 */}
            {/* String/Number/Array 都会直接显示*/}
            <h2>字符: {message}</h2>
            <h2>数字: {count}</h2>
            <h2>数组: {names}</h2>
            <br />
            <h2>字符: {String(message)}</h2>
            <h2>数字: {Number(count)}</h2>
            <h2>数组: {names.join(",")}</h2>
            <br />
            {/* null/undefined/true/false 都不会显示 */}
            <h2>null: {null}</h2>
            <h2>undefined: {undefined}</h2>
            <h2>true: {true}</h2>
            <br />
            {/* 对象会报错 */}
            {/* <h2>对象: {friend}</h2> */}
            <h2>对象: {JSON.stringify(friend)}</h2>
            <h2>对象名: {friend.name}</h2>
          </div>
        )
      }
      
    }

    // 2.渲染根组件
    const root = ReactDOM.createRoot(document.querySelector("#root"))
    root.render(<App/>)
  </script>

</body>
</html>
